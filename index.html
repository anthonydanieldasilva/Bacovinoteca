<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baco Vinoteca</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <link href="/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <nav>
    <div class="logo">
      <img src="/Media/LOGO MEJORADO BACO (1).png" alt="logo" />

    </div>
    <div class="hamburger">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
  </nav>


  <div class="menubar">
    <ul>

      <li>
        <a href="">
          <img src="/Media/whatsapp-logo.png" alt="ubicacion comercial">
        </a>
      </li>

      <li>
        <a href="">
          <img src="/Media/icons8-instagram-375.png" alt="ubicacion comercial">
        </a>
      </li>

      <li>
        <a href="">
          <img src="/Media/icons8-google-maps-nuevo-480.png" alt="ubicacion comercial">
        </a>
      </li>

    </ul>
  </div>


  <div id="pageloader-overlay" class="visible incoming">
    <div class="loader-wrapper-outer">
      <div class="loader-wrapper-inner">
        <div class="text-center new-loading-modal">
          <img src="/Media/LOGO MEJORADO BACO (1).png" alt="logo oficial de la marca" width="35%">
        </div>
      </div>
    </div>
  </div>

  <video autoplay loop muted plays-inline class="background-video">
    <source src="/Media/VideoBg.mp4" type="video/mp4" />
  </video>


  <div class="container">
    <div class="arrow"></div>
    <div class="arrow"></div>
    <div class="arrow"></div>
  </div>


  <div id="containerslogan">
    <span id="text1"></span>
    <span id="text2"></span>
  </div>

  <!-- SLIDER1 -->

  <div class="slider">
    <div class="slide">
      <img src="/Media/Galeria/Vinosargentinos.jpg"
    " />
      <div class="caption">Vinos Argentinos</div>
    </div>
    <div class="slide">
      <img src="/Media/Galeria/Vinosargentinos2.jpg"
    " />
      <div class="caption">Vinos Argentinos</div>
    </div>
    <div class="slide">
      <img src="/Media/Galeria/Vinosargentinos3.jpg"
    " />
      <div class="caption">Vinos Argentinos</div>
    </div>
    <!-- buttons -->
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>

  </div>

  <!-- SLIDER1 -->

  <div class="logo-container">
    <img src="/Media/LOGO MEJORADO BACO (1).png" alt="logo oficial de la marca" width="16%">
  </div>

  <!-- SLIDER2 -->

  <div class="slider2">
    <div class="slide2">
      <img src="/Media/Galeria/historias_cristaleria-10.jpg"
    " />
      <div class="caption">Cristalería</div>
    </div>
    <div class="slide2">
      <img src="/Media/Galeria/historias_cristaleria-3.jpg"
    " />
      <div class="caption">Cristalería</div>
    </div>
    <div class="slide2">
      <img src="/Media/Galeria/historias_cristaleria-7.jpg"
    " />
      <div class="caption">Cristalería</div>
    </div>

    <!-- buttons -->
    <a class="prev2">&#10094;</a>
    <a class="next2">&#10095;</a>

  </div>

  <!-- SLIDER2 -->
  
  <div class="logo-container">
    <img src="/Media/LOGO MEJORADO BACO (1).png" alt="logo oficial de la marca" width="16%">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/index.js"></script>

</body>

</html>
